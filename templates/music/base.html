<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap_base_style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <title>{% block title %}YongGao's python website{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">YongGao's python website</a>
        </div>

        <!-- items -->
        <div id="topNavBar" class="collapse  navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'music:logout' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    Logout</a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search" method="get" action="{% url 'music:search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="song's name..."
                           value="{{ request.GET.search }}">
                </div>
                <button type="submit" class="btn btn-primary">search</button>
            </form>

        </div>
    </div>
</nav>

{% block body %}
{% endblock %}
</body>
</html>
